
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Історія розпізнавань</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 30px; background: #f9f9f9; }
        .logo { height: 60px; }
        table img { max-height: 80px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Система розпізнавання номерних знаків</h1>
            <img src="/static/logo.png" alt="Logo" class="logo">
        </div>
        <table class="table table-bordered table-striped">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Номер</th>
                    <th>Точність</th>
                    <th>Час</th>
                    <th>Зображення</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ "%.2f"|format(row[2]) }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        {% if row[4] %}
                        <img src="{{ '/' + row[4] }}" alt="Plate image">
                        {% else %}
                        Немає
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
